<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>File a Complaint</h3>
            </div>
            <div class="card-body">
                <form>
                    
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customer_id">Customer ID</label>
                        <input type="number" class="form-control" id="customer_id" placeholder="Enter customer ID" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="complaintType">Complaint Type</label>
                        <select class="form-control" id="complaintType" required>
                            <option value="">Select complaint type</option>
                            <option value="billing">Billing Issue</option>
                            <option value="service">Service Issue</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="5" placeholder="Describe your complaint" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="attachment">Attachment (optional)</label>
                        <input type="file" class="form-control-file" id="attachment">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="reset" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit Complaint</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
